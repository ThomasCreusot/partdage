{% extends 'base.html' %}
{% block content %}

<div id=blocPageLogin>
    <div class="filling_space_in_login_page"></div>

    <h2>Connexion</h2>
    <div class = login_form_container>
        <p>{{ message }}</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" >Log in</button>
        </form>

        <button><a href="{% url 'signup' %}">Sign up</a></button>
    </div>

    <div class="filling_space_in_login_page"></div>
</div>
{% endblock content %}
